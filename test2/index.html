<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <div class="app">
        <h2 class="app__title">Извлечение чисел из строки</h2>
    
        <input type="text" class="app__input" id="textInput" placeholder="Введите строку">
    
        <button class="app__btn" id="btn">
            Извлечь числа
        </button>
    
        <div class="app__result" id="result"></div>
    </div>

    <div id="colors">
        <button class="red">red</button>
        <button class="green">green</button>
        <button class="blue">blue</button>
        <button class="yellow">yellow</button>
        <button class="purple">purple</button>
    </div>

    <div class="container">
        <div class="box" id="box"></div>
        <button id="toggleBtn">Скрыть</button>
    </div>

    <div class="iner_counter">
        <div class="counter" id="counter">0</div>
    </div>

    <div class="iner_btn">
        <button id="fetchBtn">Получить данные</button>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
